<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iTunes Search</title>

    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/263eb7b5bf.js"></script>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>
        iTunes Search
      </h1>
      <hr class="my-4" />
      <p class="lead">
        Search for any artist or album on iTunes
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="form-group col-12">
          <label for="input-search">
            Search
          </label>
          <input type="text" placeholder="Elvis" id="input-search"
              class="form-control" />
          <small class="text-muted">
            You can search for any song or album on iTunes.
          </small>
        </div>
        <div class="form-group col-12">
          <label for="input-search">
            Amount
          </label>
          <input type="number" placeholder="30" value="30" min="1" max="200"
              id="input-amount" class="form-control" />
          <small class="text-muted">
            The amount of results to return.
          </small>
        </div>
        <div class="form-group col-12 text-center">
          <button type="submit" id="btn-submit" class="btn btn-success">
            Submit
          </button>
        </div>
      </div>
      <div id="row-cards" class="row"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
